<section id="whats-on" class="whats-on-section">
    <div class="whats-on-container">
      <h2 class="whats-on-title">What's On</h2>
  
      <div class="event-grid">
        <div *ngFor="let event of events" class="event-card animated">
          <div class="event-image">
            <img [src]="event.image" [alt]="event.title" />
          </div>
          <div class="event-details">
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
            <span class="event-date">{{ event.date | date: 'fullDate' }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
